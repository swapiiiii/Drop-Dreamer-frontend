<div class="container" style="margin-top: 20px;">
  <h3>Enter Username</h3>

  <input
    type="text"
    [(ngModel)]="username"
    placeholder="Enter your name"
    class="form-control"
  />

  <button (click)="sendUsername()" class="btn btn-primary mt-2">
    Send
  </button>

  <p *ngIf="responseMessage" class="mt-3">
    {{ responseMessage }}
  </p>
</div>
