<div class="signup-container">
  <h2 *ngIf="step === 'signup'">Create Account</h2>
  <h2 *ngIf="step === 'verify'">Verify Your Email</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="spinner"></div>

  <!-- Signup Form -->
  <form *ngIf="step === 'signup' && !loading" (ngSubmit)="onSignup()">
    <label>First Name:</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" required />

    <label>Last Name:</label>
    <input type="text" [(ngModel)]="lastName" name="lastName" required />

    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label>Mobile:</label>
    <input type="text" [(ngModel)]="mobile" name="mobile" />

    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required />

    <button type="submit">Sign Up</button>
  </form>

  <!-- OTP Verification Form -->
  <!-- OTP Verification -->
<div *ngIf="step === 'verify' && !loading" class="otp-step">
  <h3>Verify Email</h3>
  <p>Enter the OTP sent to {{ email }}</p>
  <input type="text" [(ngModel)]="otp" name="otp" maxlength="6" required />
  <button (click)="onVerifyOtp()">Verify OTP</button>
</div>


  <!-- Message -->
  <p
    *ngIf="message"
    [ngStyle]="{
      color:
        messageType === 'success'
          ? 'green'
          : messageType === 'error'
          ? 'red'
          : 'orange'
    }"
    class="message"
  >
    {{ message }}
  </p>

  <p *ngIf="step === 'signup'" class="login-link">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</div>
