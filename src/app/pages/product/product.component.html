<div class="product-container">

  <header class="product-header">
    <h1>üõçÔ∏è Drop Dreamer Products</h1>

    <div *ngIf="isLoggedIn; else guestLinks" class="user-info">
      <span>Welcome, {{ username }}</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>

    <ng-template #guestLinks>
      <div class="guest-links">
        <a routerLink="/login">Login</a>
        <a routerLink="/signup">Signup</a>
      </div>
    </ng-template>
  </header>

  <!-- ‚úÖ Category Filter -->
  <div class="filter-box">
  <label for="category">Filter by Category:</label>

  <select (change)="filterByCategory($any($event.target).value)">
  <option value="all">All Products</option>
  <option value="cricket">Cricket</option>
  <option value="football">Football</option>
</select>

</div>


  <div *ngIf="loading" class="loading">Loading products...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Product List -->
  <div class="product-grid" *ngIf="!loading && !error">
    <div *ngFor="let product of products" class="product-card">

      <div class="product-images">
        <img 
          *ngFor="let img of [product.imageUrl1, product.imageUrl2, product.imageUrl3, product.imageUrl4, product.imageUrl5]"
          [src]="img || 'https://via.placeholder.com/200'"
        >
      </div>

      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <span class="price">‚Çπ{{ product.price }}</span>

    </div>
  </div>

</div>
