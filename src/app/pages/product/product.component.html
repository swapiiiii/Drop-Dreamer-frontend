<div class="product-container">
  <header class="product-header">
    <h1>üõçÔ∏è Drop Dreamer Products</h1>

    <div *ngIf="isLoggedIn; else guestLinks" class="user-info">
      <span>Welcome, {{ username }}</span>
      <button (click)="logout()">Logout</button>
    </div>

    <ng-template #guestLinks>
      <div class="guest-links">
        <a routerLink="/login">Login</a>
        <a routerLink="/signup">Signup</a>
      </div>
    </ng-template>
  </header>

  <div *ngIf="loading" class="loading">Loading products...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="product-grid" *ngIf="!loading && !error">
    <div *ngFor="let product of products" class="product-card">
      <img
        [src]="product.imageUrl || 'https://via.placeholder.com/200'"
        alt="{{ product.name }}"
      />
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <span class="price">‚Çπ{{ product.price }}</span>
    </div>
  </div>
</div>
