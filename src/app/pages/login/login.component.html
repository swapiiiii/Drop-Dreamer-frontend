<div class="login-container">
  <h2>Welcome to Drop Dreamer</h2>
  <p class="subtitle">Login to continue</p>

  <!-- Spinner -->
  <div *ngIf="loading" class="spinner"></div>

  <!-- Login Form -->
  <form *ngIf="!loading" (ngSubmit)="onLogin()" class="login-form">
    <label>Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      required
    />

    <label>Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
      required
    />

    <button type="submit">Login</button>
  </form>

  <!-- Message -->
  <p
    *ngIf="message"
    [ngStyle]="{
      color:
        messageType === 'success'
          ? 'green'
          : messageType === 'error'
          ? 'red'
          : 'orange'
    }"
    class="message"
  >
    {{ message }}
  </p>

  <div class="extra-links" *ngIf="!loading">
    <p>
      Donâ€™t have an account?
      <a (click)="goToSignup()">Sign up</a>
    </p>
    <p>
      <a routerLink="/forgot-password">Forgot password?</a>
    </p>
  </div>
</div>
